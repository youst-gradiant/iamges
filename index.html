<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Full Screen Image</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
    }

    .image-container {
      position: relative;
      width: 100vw;
      /* 뷰포트의 전체 너비 */
      height: 100%;
      /* 뷰포트의 전체 높이 */

    }

    /* 이미지가 컨테이너에 맞게 조정되도록 스타일링 */
    .full-screen-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* 이미지의 비율을 유지하지 않고, 컨테이너를 채우도록 설정 */
    }
  </style>
</head>

<body class="flex flex-col">
  <div class="flex-1">
    <div class="flex h-full">
      <div class="flex-1 image-container">
        <img src="https://picsum.photos/800/900" alt="Full Screen Image" class="full-screen-image">
      </div>
      <div class="flex-1 image-container">
        <img src="https://picsum.photos/800/900" alt="Full Screen Image" class="full-screen-image">
      </div>
    </div>
  </div>

</body>

</html>
